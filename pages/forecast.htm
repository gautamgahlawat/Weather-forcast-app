<h1>Forcast for {{city}}</h1>
<hr>

<div ng-repeat="w in weatherResult.data.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report></weather-report>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{convertToDate(w.dt) | date: 'MMM d, y'}}
                    </h3>
                </div>
                <div class="panel-body">
                    Daytime Temprature: {{w.temp.day - 273.5 | number : 2}}Â°c
                </div>
            </div>
        </div>
    </div>
</div>
